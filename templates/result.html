<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>

<body>
    <p>
        {{ username }}
        <a href="{{ url_for("logout") }}"><input type="submit" value="登出"></a>
    </p>
    <hr>
    <p>
        <a href="{{ url_for("home", name = username) }}"><input type="submit" value="主页"></a>
    </p>
    <h3>搜索结果</h3>
    <br>
    {% if names %}
    {% for name in names %}
    <div id="container">
        <div>
            <p>
                <h5><a href="{{ url_for("othershome", username = name[0]) }}">{{ name[0] }}</a></h5>
            </p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    未搜索到结果
    {% endif %}

</body>
</html>
