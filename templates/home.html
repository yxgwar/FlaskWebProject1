<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <h1>我的主页</h1>
        <a href="{{ url_for("mainhome") }}">主页</a>
    <p>
        <a href="{{ url_for("home", name = name) }}">{{ name }}</a>
    </p>
    <p>
        <a href="{{ url_for("logout") }}"><input type="submit" value="log out"></a>
    </p>
    <p>
        <a href="{{ url_for("video", username = name) }}"><input type="submit" value="my videos"></a>
    </p>
    <p>
        <a href="{{ url_for("friend", name = name) }}"><input type="submit" value="my friends"></a>
    </p>
    <form action="{{ url_for("home", name = name) }}" method="POST" enctype="multipart/form-data">
        <p>
            upload title:<br>
            <input type="text" name="title" /><br>
        </p>
        <p>
            upload movie:<br>
            <input type="file" name="movie" /><br>
        </p>
        <p>
            <input type="submit" value="upload">
        </p>
        {{ form.csrf_token }}
    </form>
</body>
</html>
